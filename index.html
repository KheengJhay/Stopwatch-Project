<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Project</title>
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <h1 id="hours-el">00</h1>
            <h1>:</h1> 
            <h1 id="minutes-el">00</h1>
            <h1>:</h1> 
            <h1 id="seconds-el">00</h1>
            <h1>.</h1> 
            <h1 id="milliseconds-el" class="milli">00</h1>
        </div>
        <div class="contr-container">
            <button id="start-watch" >
                <i class="fa fa-play"></i>
            </button>
            <button id="stop-watch" class="refresh">
                <i class="fa fa-stop"></i>
            </button>
            <button id="restart-watch">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
        <div class="socials">
            <a href="https://kingjoshua.netlify.app"><i class="fa fa-globe" aria-hidden="true"></i></a>
            <a href="https://github.com/KheengJhay"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://twitter.com/kheengjay__"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
